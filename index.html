<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet OSM</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<!-- jQuery is required for this example. -->
<script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-osm/v0.1.0/leaflet-osm.js'></script>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoib25hIiwiYSI6IlVYbkdyclkifQ.0Bz-QOOXZZK01dq4MuMImQ';
var map = L.mapbox.map('map', 'examples.map-i875kd35');

$.ajax({
    //url: "https://www.openstreetmap.org/api/0.6/way/260501602/full",
    url: "http://overpass-api.de/api/interpreter?data=%5Bout%3Axml%5D%5Btimeout%3A25%5D%3B%28way%5B%22amenity%22%3D%22school%22%5D%28-1%2E5701617059414184%2C36%2E50001525878906%2C-1%2E0553144713908544%2C37%2E02735900878906%29%3B%29%3Bout%20body%3B%3E%3Bout%20skel%20qt%3B%0A",
    dataType: "xml",
    success: function (xml) {
        var layer = new L.OSM.DataLayer(xml).addTo(map);
        map.fitBounds(layer.getBounds());
    }
});
</script>
</body>
</html>
